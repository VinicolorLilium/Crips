          <picture class="logo__img">
            <source type="image/avif" srcset="images/logo@3x.avif,
                                              images/logo@2x.avif,
                                              images/logo.avif">
            <source type="image/webp" srcset="images/logo@3x.webp,
                                              images/logo@2x.webp,
                                              images/logo.webp">
            <source type="image/png" srcset="images/logo@3x.png,
